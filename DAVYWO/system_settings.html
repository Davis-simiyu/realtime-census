<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <header>
        <h1>System Settings</h1>
    </header>
    <main>
        <section>
            <h2>Password Policy</h2>
            <label for="minLength">Minimum Password Length:</label>
            <input type="number" id="minLength" name="minLength" value="8" required>

            <label for="requireSpecialChar">Require Special Character:</label>
            <input type="checkbox" id="requireSpecialChar" name="requireSpecialChar" checked>

            <button type="submit">Save Settings</button>
        </section>

        <section>
            <h2>Session Management</h2>
            <label for="sessionDuration">Session Timeout (minutes):</label>
            <input type="number" id="sessionDuration" name="sessionDuration" value="30" required>
            
            <button type="submit">Save Settings</button>
        </section>
    </main>
</body>
</html>
