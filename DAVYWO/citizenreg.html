<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Registration</title>
    <link rel="stylesheet" href="ddd.css">
</head>
<body>
    <header>
        <h1>Citizen Registration</h1>
        <p>Location: [Selected Location]</p>
    </header>
    <main>
        <section class="form-section">
            <form action="/submit_citizen_registration" method="post" enctype="multipart/form-data">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="maritalStatus">Marital Status</label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="">Select...</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>

                <label for="idCard">Upload ID Card</label>
                <input type="file" id="idCard" name="idCard" accept=".jpg,.jpeg,.png,.pdf" required>

                <label for="birthCertificate">Upload Birth Certificate</label>
                <input type="file" id="birthCertificate" name="birthCertificate" accept=".jpg,.jpeg,.png,.pdf" required>

                <button type="submit">Register Citizen</button>
            </form>
        </section>
    </main>
</body>
</html>
