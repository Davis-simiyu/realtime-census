    <main>
        <section class="form-section">
            <h2>User Registration</h2>
            <form action="/submit_registration" method="post" >
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation" required>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>

                <label for="householdSize">Household Size</label>
                <input type="number" id="householdSize" name="householdSize" required>

                 <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus">
            <option value="">Select...</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
        </select>
        <div id="maritalStatusError" class="error"></div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <div id="addressError" class="error"></div>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <div id="cityError" class="error"></div>

        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <div id="stateError" class="error"></div>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
        <div id="phoneError" class="error"></div>

        <label for="idCard">Upload ID Card:</label>
        <input type="file" id="idCard" name="idCard" accept=".jpg,.jpeg,.png,.pdf">
        <div id="idCardError" class="error"></div>

        <label for="birthCertificate">Upload Birth Certificate:</label>
        <input type="file" id="birthCertificate" name="birthCertificate" accept=".jpg,.jpeg,.png,.pdf">
        <div id="birthCertificateError" class="error"></div>

        <button type="button" onclick="validateForm()">Submit</button>

                <button type="submit">Register</button>
            </form>
        </section>
